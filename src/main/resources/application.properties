spring.application.name=News API

spring.config.additional-location=resource:hidden.properties

server.servlet.context-path=/api/v1

upload.pattern=hh_mm_ss_ms_dd_MM_yyyy
upload.dir=src/main/resources/static/images
upload.file-protocol=file
upload.image-extension=.jpg
upload.scale-factor=0.5
upload.max-available-size-bytes=327680

jwt.data.username-claim=${username-claim}
jwt.data.role-claim=${role-claim}
jwt.data.uuid-claim=${uuid-claim}
jwt.data.bearer-secret=${bearer-secret}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.properties.hibernate.jdbc.batch-size=25

endpoints.permitted-all-endpoints=auth/**,file/**
endpoints.permitted-get-endpoints=news/**