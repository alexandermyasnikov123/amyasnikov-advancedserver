spring.config.import=resource:hidden.properties

spring.datasource.url=${dev-db-url}
spring.datasource.username=${dev-db-username}
spring.datasource.password=${dev-db-password}

spring.liquibase.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop

jwt.data.expiration-minutes=${dev-expiration-minutes}

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
