spring.application.name=news-service

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.properties.hibernate.jdbc.batch-size=25
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

server.servlet.context-path=/api/v1

dev-db-url=jdbc:h2:mem:news
eureka.client.service-url.defaultZone=http://localhost:8761/api/v1/eureka
server.port=8084

spring.datasource.url=${dev-db-url}
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

spring.kafka.bootstrap-servers=localhost:9092
logging.level.org.apache.kafka.clients.consumer=DEBUG
